<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; }
    #map { width: 100%; height: 600px; border: 1px solid #ccc; }
    .controls { margin: 10px 0; }
    input, button { padding: 8px 12px; margin: 5px; font-size: 14px; }
    #status { margin: 10px 0; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>Live Location Tracker</h1>
  
  <div class="controls">
    <input type="text" id="displayName" placeholder="Your name (optional)">
    <button id="startBtn">Start Tracking</button>
    <button id="stopBtn" disabled>Stop Tracking</button>
  </div>
  
  <div id="status">Ready</div>
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
  <script>
    const socket = io();
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    const markers = {};
    let watchId = null;
    let myId = null;
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const displayNameInput = document.getElementById('displayName');
    const statusDiv = document.getElementById('status');

    function updateStatus(msg) { statusDiv.textContent = msg; }

    function addOrUpdateMarker(data) {
      if (markers[data.id]) {
        markers[data.id].setLatLng([data.lat, data.lng]);
      } else {
        markers[data.id] = L.marker([data.lat, data.lng]).addTo(map)
          .bindPopup(`${data.displayName}<br>Accuracy: ${data.accuracy}m`);
      }
    }

    socket.on('position', (data) => {
      addOrUpdateMarker(data);
    });

    socket.on('disconnectUser', (id) => {
      if (markers[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
      }
    });

    startBtn.addEventListener('click', () => {
      myId = 'user_' + Math.random().toString(36).substr(2, 9);
      const name = displayNameInput.value;
      socket.emit('register', { id: myId, displayName: name || myId });

      if (!('geolocation' in navigator)) { updateStatus('Geolocation not supported'); return; }
      updateStatus('Requesting permission...');

      watchId = navigator.geolocation.watchPosition((pos) => {
        const payload = {
          id: myId,
          displayName: name || myId,
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          accuracy: pos.coords.accuracy,
          timestamp: pos.timestamp || Date.now()
        };
        socket.emit('position', payload);
        addOrUpdateMarker(payload);
        map.setView([payload.lat, payload.lng], 13);
        updateStatus(`Tracking: ${payload.lat.toFixed(5)}, ${payload.lng.toFixed(5)} (acc ${payload.accuracy}m)`);
      }, (err) => {
        updateStatus('Geolocation error: ' + err.message);
      }, { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 });

      startBtn.disabled = true;
      stopBtn.disabled = false;
      displayNameInput.disabled = true;
    });

    stopBtn.addEventListener('click', () => {
      if (watchId !== null) { navigator.geolocation.clearWatch(watchId); watchId = null; }
      if (myId) socket.emit('stopTracking', { id: myId });
      updateStatus('Stopped');
      startBtn.disabled = false;
      stopBtn.disabled = true;
      displayNameInput.disabled = false;
      myId = null;
    });

    window.addEventListener('beforeunload', () => {
      if (myId) socket.emit('stopTracking', { id: myId });
    });
  </script>

  <!-- Vercel Web Analytics -->
  <script defer src="https://cdn.vercel-analytics.com/v1/script.js"></script>
</body>
</html>
